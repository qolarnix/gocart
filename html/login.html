{{template "components/header" .}}

<section class="min-h-screen px-6 flex flex-col items-center justify-center">
    <h1 class="font-bold text-6xl mb-6 flex items-center gap-0">
        <span class="text-white">Go</span>
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-emerald-600">Cart</span>
    </h1>
    {{if .errorMessage}}
    <div class="bg-red-500 text-white rounded px-4 py-3 mb-4">
        {{.errorMessage}}
    </div>
    {{end}}

    {{if .successMessage}}
    <div class="bg-green-500 text-white rounded px-4 py-3 mb-4">
        {{.successMessage}}
    </div>
    {{end}}
    <p class="text-zinc-400 text-lg text-center mb-12">Login to your account</p>
    <div class="md:w-[400px] bg-zinc-800 p-6 border border-zinc-700 rounded-lg">
        <form action="" method="POST" autocomplete="off">
            <div class="mb-6">
                <label class="block text-zinc-300 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input class="rounded-lg appearance-none w-full py-3 px-4 text-zinc-400 bg-zinc-700 focus:outline-none focus:shadow-outline" id="email" name="email" type="text" placeholder="admin">
            </div>
            <div class="mb-6">
                <label class="block text-zinc-300 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="rounded-lg appearance-none w-full py-3 px-4 text-zinc-400 bg-zinc-700 focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="qwerty">
            </div>

            <div class="flex items-center justify-center">
                <button class="bg-gradient-to-r from-emerald-400 to-emerald-600 text-white font-bold w-full py-3 rounded-lg flex items-center justify-center gap-1 focus:outline-none" type="submit">
                    Login <ion-icon name="log-in-outline" class="text-2xl"></ion-icon>
                </button>
            </div>
        </form>
    </div>
</section>

<div class="text-zinc-400 flex items-center justify-center gap-6 absolute bottom-6 right-0 md:right-6 w-full md:w-auto">
    <a href="#" class="inline-block">
        <div class="flex items-center gap-2">
            <ion-icon name="document-text-outline" class="text-2xl"></ion-icon>
            <p>Documentation</p>
        </div>
    </a>
    <a href="#" class="inline-block">
        <div class="flex items-center gap-2">
            <ion-icon name="logo-github" class="text-2xl"></ion-icon>
            <p>Github</p>
        </div>
    </a>
</div>

{{template "components/footer" .}}

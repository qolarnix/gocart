{{template "components/header" .}}

<section class="min-h-screen px-6 flex flex-col items-center justify-center">
    <h1 class="font-bold text-3xl text-white mb-5">
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-emerald-600">GoCart</span> Login
    </h1>
    </h1>
    {{if .errorMessage}}
    <div class="bg-red-500 text-white rounded px-4 py-3 mb-4">
        {{.errorMessage}}
    </div>
    {{end}}

    {{if .successMessage}}
    <div class="bg-green-500 text-white rounded px-4 py-3 mb-4">
        {{.successMessage}}
    </div>
    {{end}}
    <div class="w-full max-w-md bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <form action="" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email" name="email" type="text" placeholder="Username">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" name="password" type="password" placeholder="******************">
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-emerald-500 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Sign In
                </button>
            </div>
        </form>
    </div>
</section>

{{template "components/footer" .}}
